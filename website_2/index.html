<!DOCTYPE html>
<html>
<head>
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .center-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .center-image img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>
    <div class="center-image">
        <img id="dynamic-image" src="laptop.png" alt="Dynamic Image">
    </div>
    <script>
        function changeImage() {
            var image = document.getElementById("dynamic-image");
            image.src = "new-image.jpg";
            image.alt = "New Dynamic Image";
        }

        // Call the changeImage function after 5 seconds
        setTimeout(changeImage, 5000);
    </script>
</body>
</html>
