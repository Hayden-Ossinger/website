<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayden Ossinger</title>

    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monospace"> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <div id="main-div">
        <div id="navbar">
            <button id="navbar-button"><i class="material-symbols-outlined">double_arrow</i></button>
        </div>
        <div id="navbar-content">
            <div id="design-buttons">
                <button id="topButtonBasic" type="button">Traditional</button>
                <button id="topButton3D" type="button">3D</button>
            </div>
            
            <div id="directory">
                <a id="project-link" href="">Projects</a>
                <a id="work-link" href="">Work</a>
                <a id="about-link" href="">About Me</a>
            </div>
            
            <div id="socials" class="social-logo">
                <input id="github-link" type="image" src="./images/github-mark.svg">
                <input id="linked-in-link" type="image" src="./images/LinkedIn.png">
                <input id="lehigh-link" type="image" src="./images/Lehigh_Crest.png">
            </div>
    
        </div>

        <div class="portfolio-content">
            <!-- <script type="module" src="./3d/3d.ts"></script> -->
            <div id="portfolio-header">
                <p id="name">Hayden Ossinger</p>
                <img id="headshot" src="./images/Headshot.jpeg" alt="ME!">
            </div>

            <div id="projects"></div>
            <div id="studies"></div>
            <div id="about"></div>
            <div id="contact"></div>
        </div>

        <!-- <div id="design-buttons" class="navButtons">
            <button id="topButtonBasic" type="button">Traditional</button>
            <button id="topButton3D" type="button">3-Dimensional</button>
        </div> -->
    </div>



    <script src="./main.ts"></script>
</body>

</html>
